<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Facebook to Notion - Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .field {
      margin: 20px 0;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #667eea;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #5568d3;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <h1>Facebook to Notion Settings</h1>
  
  <div class="field">
    <label>Notion API Key</label>
    <input type="password" id="notionApiKey" placeholder="secret_...">
    <small>Get from: https://www.notion.so/my-integrations</small>
  </div>
  
  <div class="field">
    <label>Notion Database ID</label>
    <input type="text" id="notionDatabaseId" placeholder="xxxxxxxxxxxxxxxxxxxxx">
    <small>Copy from database URL</small>
  </div>
  
  <button id="save">Save Settings</button>
  
  <div class="status" id="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
